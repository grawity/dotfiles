<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Enable embedded bitmaps for the "emoji" language code -->

	<match target="font">
		<test name="lang" compare="contains">
			<string>und-zsye</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>true</bool>
		</edit>
	</match>

</fontconfig>
