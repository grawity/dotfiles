<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Enable embedded bitmaps for "bitmap-only" OTB fonts -->

	<match target="font">
		<test name="family">
			<string>Terminus</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>true</bool>
		</edit>
	</match>

</fontconfig>
