<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Disable embedded bitmaps for certain bad fonts -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>Calibri</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Cambria</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Monaco</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

        <!-- 2021-12-22: Firefox 95 seems to insist on using bitmaps for Tahoma.
        (Its handling of Tahoma Bold is also really weird, with the glyphs being
        offset correctly but still rendered in normal weight, but I don't know
        how to fix that.) -->
	<match target="font">
		<test name="family">
			<string>Tahoma</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
