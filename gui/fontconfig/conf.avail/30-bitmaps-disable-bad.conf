<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Disable embedded bitmaps for certain Microsoft fonts -->

	<match target="font">
		<test name="family">
			<string>Calibri</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Cambria</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Monaco</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>
