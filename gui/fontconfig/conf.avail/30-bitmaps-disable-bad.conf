<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Disable embedded bitmaps for certain bad fonts -->
<fontconfig>
	<match target="font">
		<test name="family">
			<string>Calibri</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Cambria</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>Monaco</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
