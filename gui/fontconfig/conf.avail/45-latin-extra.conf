<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!--
	Similar to 45-latin.conf, assign reasonable generic families so that glyph
	fallback will choose something less wacky for â˜º and stuff.

	Note that this (and all user configs) goes after 49-sansserif.conf, thus
	needs to undo its changes.
	-->

	<alias>
		<family>Charter</family>
		<default>
			<family>serif</family>
		</default>
	</alias>

	<alias>
		<family>Monaco</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<alias>
		<family>Source Code Pro</family>
		<default>
			<family>monospace</family>
		</default>
	</alias>

	<alias>
		<family>Source Serif Pro</family>
		<default>
			<family>serif</family>
		</default>
	</alias>

	<!-- When two values exist, delete the first matched value. -->

	<match>
		<test name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<test name="family" compare="eq">
			<string>monospace</string>
		</test>
		<edit name="family" mode="delete"/>
	</match>

	<match>
		<test name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<test name="family" compare="eq">
			<string>serif</string>
		</test>
		<edit name="family" mode="delete"/>
	</match>
</fontconfig>
