<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  http://www.freedesktop.org/software/fontconfig/fontconfig-user.html
  vim: ft=xml:ts=4:sw=4:et

  Reminder to the load order:
  system/00..49-*.conf -> user/conf.d/ -> user/fonts.conf -> system/51..99-*.conf
-->
<fontconfig>

    <!-- Re-enable ClearType for MS fonts -->

    <match target="font">
        <test name="family">
            <string>Cambria</string>
        </test>
        <edit name="rgba">
            <const>rgb</const>
        </edit>
    </match>

    <match target="font">
        <test name="fontformat">
            <string>Type 1</string>
        </test>
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Force slight hinting for Monaco, as it loses some height in medium+ -->

    <match target="font">
        <test name="family">
            <string>Monaco</string>
        </test>
        <edit name="hintstyle">
            <const>hintslight</const>
        </edit>
    </match>

</fontconfig>
