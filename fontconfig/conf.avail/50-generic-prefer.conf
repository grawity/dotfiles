<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- Preferences for generic families -->
<fontconfig>
	<alias>
		<family>cursive</family>
		<prefer>
			<family>Comic Neue</family>	<!-- ttf-comic-neue -->
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Cousine</family>	<!-- ttf-croscore -->
			<family>Source Code Pro</family>
		</prefer>
	</alias>

	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arial</family>
			<family>Arimo</family>		<!-- ttf-croscore -->
			<family>IPAGothic</family>	<!-- otf-ipafont -->
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<!--
			<family>Source Serif Pro</family>
			-->
			<family>Times New Roman</family>
			<family>Tinos</family>		<!-- ttf-croscore -->
			<family>IPAMincho</family>	<!-- otf-ipafont -->
		</prefer>
	</alias>
</fontconfig>
