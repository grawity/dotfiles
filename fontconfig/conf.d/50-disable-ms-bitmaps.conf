<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<match target="font">
		<test name="family">
			<string>MS Gothic</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

	<match target="font">
		<test name="family">
			<string>MS Mincho</string>
		</test>
		<edit name="embeddedbitmap">
			<bool>false</bool>
		</edit>
	</match>

</fontconfig>
